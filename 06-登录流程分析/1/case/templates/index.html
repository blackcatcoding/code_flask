<!DOCTYPE html>
<html>
<head>
    <title>我的个人空间</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!--主要样式-->
    <link type="text/css" href="/static/css/mycode.css" rel="stylesheet"/>
</head>
<body>

<div class="container" align="center">
    <div class="col-md-6" style="margin-top: 20%;">
        <div class="inset">
            <form action="/user/login_data" method="get">
                <input type="hidden" name="enews" value="login">
                <div class="login-username">
                    <h2>我的个人空间</h2>
                    <span style="text-align: left;text-indent: 0.4em;"><label>用户名</label></span>
                    <span><input type="text" name="username" value="{{username}}"></span>
                    {% if user_msg %}
                    <span style="display:inline-block;font-size:12px;color:red;">{{user_msg}}</span>
                    {% endif %}
                </div>
                <div class="login-password">
                    <span style="text-align: left;text-indent: 0.4em;"><label>密码</label></span>
                    <span><input name="password" type="password"></span>
                    {% if pass_msg %}
                    <span style="display:inline-block;font-size:12px;color:red;">{{pass_msg}}</span>
                    {% endif %}
                </div>
                <div class="sign">
                    <input type="submit" value="登录" class="submit"/>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
